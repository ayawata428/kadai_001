<body>

  <header>
    <!--ロゴ-->
    <div class="header-innner">
    <h1>
      <a href="index.html" class="home">MyProfile</a>
    </h1>

    <!--ナビゲーション-->
    <nav>
      <ul class="menu">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#works">Works</a></li>
      </ul>
    </nav>
  </div>
  </header>

  <main>
    <article>
      <!--メインビジュアル-->
      <div>
        <img src="images/main.png" alt="カメラの写真" class="mainpic">

      <!--ABOUT-->
      <section class="about">
        <h2 id="about">About</h2>
        <div class="about-inner">
          <img src="images/about.png" alt="自分の写真" class="circle">
          <div class="content">
          <p class="name">Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>

          </ul>
        </div>
        </div>
      </section>

      <!--WORKS-->
      <section class="works">
        <h2 id="works">Works</h2>
        <div class="works-inner">
          <div class="item">
            <img src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>

          <div class="item">
            <img src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>

          <div class="item">
            <img src="images/works3.png" alt="京都の街並みの写真">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
